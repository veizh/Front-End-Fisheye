<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <img src="assets/images/logo.png" class="logo" />
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button modal_opening" onclick="displayModal()">Contactez-moi</button>
    </div>
    <div class="filter">
      <p>Trier par:</p>
      <div class="dropdown">

        <button type="text" class="dropdown-text order-btn" >Date</button>
        <div class="option">
          <div>Croissant</div>
          <div>Date</div>
          <div>Popularité</div>
        </div>
        </input>
      </div>
    </div>
    <div class="container-articles"></div>
  </main>
  <div class="container_price">
    <div class="total_likes"></div>
    <div class="tarif"></div>
  </div>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <div>
          <label>E-mail</label>
          <input />
        </div>
        <div>
          <label>Message</label>
          <input />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <div class="caroussel">
    
  
    <div class="container-caroussel"> 
      <button class="gauche"><svg width="30" height="48" viewBox="0 0 30 48" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M0.360108 5.64L18.6801 24L0.360107 42.36L6.00011 48L30.0001 24L6.00011 3.88195e-06L0.360108 5.64Z" fill="#911C1C"/>
      </svg>
      </button> <button class="droite"><svg width="30" height="48" viewBox="0 0 30 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M0.360108 5.64L18.6801 24L0.360107 42.36L6.00011 48L30.0001 24L6.00011 3.88195e-06L0.360108 5.64Z" fill="#911C1C"/>
        </svg>
        </button> <button tabindex="1" class="closeCaroussel"></button>
        <div class="title-caroussel"></div>
      </div>
   
  </div>
  <script type="module" src="./scripts/pages/photographer.js"></script>
  <script type="module" src="./scripts/templates/gallery.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>
</body>

</html>
